<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>email</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			color: #333;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
		}

		.header {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			text-align: center;
		}

		.content {
			background-color: #f9f9f9;
			padding: 20px;
			margin-top: 20px;
			border-radius: 5px;
		}

		.footer {
			margin-top: 20px;
			text-align: center;
			font-size: 12px;
			color: #666;
		}

		.info {
			background-color: #e7f3ff;
			padding: 10px;
			margin: 10px 0;
			border-left: 4px solid #2196F3;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="header">
		<h2>Notificação do Sistema</h2>
	</div>
	<div class="content">
		<p>Olá,</p>
		<p>Uma nova mensagem foi processada pelo sistema:</p>
		<div class="info">
			<strong>ID da ordem ser serviço:</strong> ${exchangeProperty.NOTIFICATION_ID}<br>
		</div>
		<p>Esta é uma notificação automática. Por favor, não responda este email.</p>
	</div>
	<div class="footer">
		<p>Sistema de Notificações - Apache Camel 4.14</p>
	</div>
</div>
</body>
</html>
